<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest" required>
                <option value="">---escolha um estado---</option>
                <optgroup label="Região sul">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeira</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região norte">
                    <option value="MR">Maranhão</option>
                    <option value="SV">Salvador</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="pro" id="iprof" list="lstprof" placeholder="Escolha sua profissão...">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Contador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
