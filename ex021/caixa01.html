<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa 01</title>
    <style>

        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            
            border: 10px solid darksalmon;

            padding: 10px;

            margin: 20px auto 40px auto;
            
            outline: 5px dashed darkcyan;
            
        }

            a {
                border: 10px solid darkorchid;
                padding: 10px;

                
            }
    </style>
</head>
<body>

    <h1>Exemplo de caixa Box-level</h1>
    <p>Paragrafos também são exemplo de box-level,
        mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo funciona.
    </p>
    
</body>
</html>
